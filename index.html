<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1em;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <span
          ><img src="./assets/images/icon-list.svg" alt="" />
          <p>Product discovery and building what matters</p></span
        >
        <span
          ><img src="./assets/images/icon-list.svg" alt="" />
          <p>Measuring to ensure updates are a success</p></span
        >
        <span
          ><img src="./assets/images/icon-list.svg" alt="" />
          <p>And much more!</p></span
        >

        <div class="email">
          <div class="email-head">
            <b class="email-title">Email address</b> <b class="error-msg">Valid email required</b>
          </div>
          <input type="email" name="Email" placeholder="email@company.com" />
        </div>

        <button>Subscribe to monthly newsletter</button>
        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

        <!-- Success message end -->
      </div>
      <!-- Sign-up form start -->
      <div class="main-img">
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br> Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
    </div>
  </body>
</html>
